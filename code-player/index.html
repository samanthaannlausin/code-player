<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            width: 95%;
            height: 95vh;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #titlebar {
            background: #1e1e2f;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #run button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #run button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,114,255,0.4);
        }

        #tabs {
            flex: 1;
            padding: 10px;
        }

        .ui-tabs .ui-tabs-nav {
            background: #f4f6f9;
            border-radius: 10px;
            padding: 5px;
            border: none;
        }

        .ui-tabs .ui-tabs-nav li {
            border: none;
            margin: 0 5px;
        }

        .ui-tabs .ui-tabs-nav li a {
            color: #333;
            font-weight: 500;
        }

        .ui-tabs .ui-tabs-nav li.ui-tabs-active {
            background: #0072ff;
            border-radius: 8px;
        }

        .ui-tabs .ui-tabs-nav li.ui-tabs-active a {
            color: white;
        }

        .codecontainer {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .containerTitle {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .code {
            flex: 1;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s ease;
        }

        .code:focus {
            border-color: #0072ff;
            box-shadow: 0 0 10px rgba(0,114,255,0.2);
            background: #ffffff;
        }

        .resultContainer {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>

    <!-- JS Script -->
    <script>
        $(function() {
            $("#tabs").tabs(); 

            $("#run").click(function() {
                $('#resultFrame').contents().find('html').html("<style>" + 
                    $('#css').val() + "</style>" + $("#html").val());
                document.getElementById('resultFrame').contentWindow.eval($('#js').val());
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="titlebar">
            <div id="title">Code Player</div>
            <div id="runButton">
                <button id="run">Run</button>
            </div>
        </div>

        <div id="tabs">
            <ul>
                <li><a href="#htmlContainer">HTML</a></li>
                <li><a href="#cssContainer">CSS</a></li>
                <li><a href="#jsContainer">JS</a></li>
                <li><a href="#resultContainer">Result</a></li>
            </ul>

            <div class="codecontainer" id="htmlContainer">
                <span class="containerTitle">HTML</span>
                <textarea class="code" id="html">
<div id="test">Hello World!</div>
                </textarea>
            </div>

            <div class="codecontainer" id="cssContainer">
                <span class="containerTitle">CSS</span>
                <textarea class="code" id="css">
#test {
    background: green;
    color: white;
    padding: 10px;
    border-radius: 5px;
}
                </textarea>
            </div>

            <div class="codecontainer" id="jsContainer">
                <span class="containerTitle">JS</span>
                <textarea class="code" id="js">
alert('Hello World!');
                </textarea>
            </div>

            <div class="codecontainer" id="resultContainer">
                <span class="containerTitle">Result</span>
                <div class="resultContainer">
                    <iframe id="resultFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
